<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Homework 2</title>

  <!-- CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="./build/styles/style.css">
  <link rel="stylesheet" href="./build/styles/layout.css">



</head>

<body>
  <div class="wrapper">
    <div class="quiz  wrapper__quiz">
      <h2 class="quiz__descr" id="title">Тест</h2>
      <div class="quiz-progress ">
        <div class="quiz-progress__inner" id="progress-inner"></div>
      </div>
      <div class="quiz-content quiz-content__container">
        <span class="quiz__title" id="question">
          Первый вопрос звучит так
        </span>
        <div id="answers" class="quiz-list quiz-list--aligned column">
          <div class="quiz-list__option">1</div>
          <div class="quiz-list__option">2</div>
          <div class="quiz-list__option">3</div>
          <div class="quiz-list__option">4</div>
        </div>
      </div>
      <div class="quiz-footer">
        <div class="quiz-footer__total">
          <span id="question-number">1</span> / <span id="question-total">5</span>
        </div>
        <button type="button" id="next-button" class="btn quiz__button">Следующий вопрос</button>
      </div>
    </div>
    <div class="result wrapper__result hidden">
      <div class="result__title">Вы успешно завершили тест!</div>
      <div class="result__text">

      </div>
      <button type="submit" class="btn result__button">Начать заново</button>
    </div>
  </div>
  <script src="./src/index.js" type="module"></script>
  <script src="./data/data.js"></script>

</body>

</html>
