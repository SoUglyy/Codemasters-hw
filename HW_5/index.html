<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Homework 2</title>

  <!-- CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="./build/styles/style.css">
  <link rel="stylesheet" href="./build/styles/layout.css">



</head>

<body>
  <div class="wrapper">
    <div id="quiz" class="quiz  wrapper__quiz">
      <h2 class="quiz__descr" id="title">Тест</h2>
      <div class="quiz-progress ">
        <div class="quiz-progress__inner" id="progress-inner"></div>
      </div>
      <div class="quiz-content quiz-content__container">
        <span class="quiz__title" id="question"></span>
        <div id="answers" class="quiz-list quiz-list--aligned column">
        
        </div>
      </div>
      <div class="quiz-footer">
        <div class="quiz-footer__total">
          <span id="question-number"></span> / <span id="question-total"></span>
        </div>
        <button type="button" id="next-button" class="btn quiz__button">Следующий вопрос</button>
      </div>
    </div>
    <div id="result" class="result wrapper__result hidden">
      <div class="result__title">Вы успешно завершили тест!</div>
      <div class="result__text">
        <span>Верных ответов</span>
        <span id="correct-answers">1</span>
        <span>/</span>
        <span id="total-answers">3</span>
      </div>
      <button type="submit" class="btn result__button">Начать заново</button>
    </div>
  </div>
  <script src="./dist/main.66aabdcda0385aef74da.js" defer></script>

</body>

</html>
